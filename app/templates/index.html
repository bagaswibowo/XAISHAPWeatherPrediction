<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Weather Prediction</h1>
        <div class="row">
            <div class="col-md-6">
                <h4>Upload CSV</h4>
                <form action="{{ url_for('results') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Weather Test Data (CSV):</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">Predict from CSV</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Manual Input</h4>
                <form action="{{ url_for('manual_predict') }}" method="post">
                    <div class="mb-3">
                        <label for="MinTemp" class="form-label">MinTemp</label>
                        <input class="form-control" type="number" step="any" name="MinTemp" required>
                    </div>
                    <div class="mb-3">
                        <label for="MaxTemp" class="form-label">MaxTemp</label>
                        <input class="form-control" type="number" step="any" name="MaxTemp" required>
                    </div>
                    <div class="mb-3">
                        <label for="Rainfall" class="form-label">Rainfall</label>
                        <input class="form-control" type="number" step="any" name="Rainfall" required>
                    </div>
                    <div class="mb-3">
                        <label for="Humidity3pm" class="form-label">Humidity3pm</label>
                        <input class="form-control" type="number" step="any" name="Humidity3pm" required>
                    </div>
                    <div class="mb-3">
                        <label for="Pressure3pm" class="form-label">Pressure3pm</label>
                        <input class="form-control" type="number" step="any" name="Pressure3pm" required>
                    </div>
                    <div class="mb-3">
                        <label for="Sunshine" class="form-label">Sunshine</label>
                        <input class="form-control" type="number" step="any" name="Sunshine" required>
                    </div>
                    <button type="submit" class="btn btn-success">Predict Manually</button>
                </form>
                <div class="mt-3">
                    <small>Contoh: MinTemp=12.9, MaxTemp=25.7, Rainfall=0, Humidity3pm=30, Pressure3pm=1008.7, Sunshine=5</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
